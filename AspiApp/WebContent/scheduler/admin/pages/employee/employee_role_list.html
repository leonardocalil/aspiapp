<div class="btn-group">
  	<button type="submit" class="btn btn-secondary" ng-click="new_()" >Novo</button>
</div>
<form class="form-inline text-right">
    <div class="form-group">
        <label>Procurar</label>
        <input type="text" ng-model="procurar" class="form-control" placeholder="Procurar...">
    </div>
</form>
<table class="table table-condensed table-bordered table-striped">
    <thead>
    	<th ng-click="ordenar('id')">Id
    		<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
    	</th>
    	<th ng-click="ordenar('name')">Nome
    		<span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
    	</th>
    	<th ng-click="ordenar('description')">Descri&ccedil;&atilde;o
    		<span class="glyphicon sort-icon" ng-show="sortKey=='description'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
    	</th>
    	<th>Op&ccedil;&otilde;es</th>
    </thead>
    <tbody>
    	<tr dir-paginate="model in models | filter:procurar | orderBy:sortKey:reverse | itemsPerPage:10">
		    <td>{{model.id}}</td>
		    <td>{{model.name}}</td>		           
		    <td>{{model.description}}</td>		           
		    <td>
		    	<button type="button" class="btn btn-primary" ng-click="edit(model)">
		    		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		    	</button>
		    	<button type="button" class="btn btn-danger" ng-click="delete_(model)">
		    		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		    	</button>			    					    		
		    </td>
	    </tr>
    </tbody>
    
</table>
<dir-pagination-controls max-size="3" direction-links="true"boundary-links="true" >
</dir-pagination-controls>
